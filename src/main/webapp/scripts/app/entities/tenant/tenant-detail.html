
<div>
    <h2><span translate="wayfindingApp.tenant.detail.title">Tenant</span> {{tenant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="wayfindingApp.tenant.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{tenant.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="wayfindingApp.tenant.floor">Floor</span>
                </td>
                <td>
                    <span class="form-control-static">{{tenant.floor}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="wayfindingApp.tenant.location">Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{tenant.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="wayfindingApp.tenant.content">Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{tenant.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="wayfindingApp.tenant.category">Category</span>
                </td>
                <td>
                    <span class="form-control-static">{{tenant.category}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
