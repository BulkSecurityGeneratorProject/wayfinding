<div>
    <h2 translate="wayfindingApp.tenant.home.title">Tenants</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="tenant.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="wayfindingApp.tenant.home.createLabel">Create a new Tenant</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTenantConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(tenant.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="wayfindingApp.tenant.delete.question" translate-values="{id: '{{tenant.id}}'}">Are you sure you want to delete this Tenant?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="wayfindingApp.tenant.name">Name</th>
                    <th translate="wayfindingApp.tenant.floor">Floor</th>
                    <th translate="wayfindingApp.tenant.location">Location</th>
                    <th translate="wayfindingApp.tenant.content">Content</th>
                    <th translate="wayfindingApp.tenant.category">Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="tenant in tenants track by tenant.id">
                    <td><a ui-sref="tenant.detail({id:tenant.id})">{{tenant.id}}</a></td>
                    <td>{{tenant.name}}</td>
                    <td>{{tenant.floor}}</td>
                    <td>{{tenant.location}}</td>
                    <td>{{tenant.content}}</td>
                    <td>{{tenant.category}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="tenant.detail({id:tenant.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="tenant.edit({id:tenant.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(tenant.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
