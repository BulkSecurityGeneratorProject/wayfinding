
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPromotionLabel" translate="wayfindingApp.promotion.home.createOrEditLabel">Create or edit a Promotion</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="promotion.id" readonly>
        </div>
        <div class="form-group">
            <label translate="wayfindingApp.promotion.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="promotion.name"
                    >
        </div>
        <div class="form-group" ngf-drop ngf-change="setThumbnail($file, promotion)" ngf-pattern="'image/*'">
            <label translate="wayfindingApp.promotion.thumbnail" for="field_thumbnail">Thumbnail</label>
            <div>
                <img data-ng-src="{{'data:' + promotion.thumbnailContentType + ';base64,' + promotion.thumbnail}}" style="max-height: 100px;" ng-if="promotion.thumbnail"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{promotion.thumbnailContentType}} {{byteSize(promotion.thumbnail)}}</span>
                    <button ng-click="promotion.thumbnail=null;promotion.thumbnailContentType=null;"
                            ng-if="promotion.thumbnail"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setThumbnail($file, promotion)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="thumbnail" id="field_thumbnail"
                    ng-model="promotion.thumbnail"
                    >
            <input type="hidden" class="form-control" name="thumbnailContentType" id="field_thumbnailContentType"
                    ng-model="promotion.thumbnailContentType">
        </div>
        <div class="form-group" ngf-drop ngf-change="setImage($file, promotion)" ngf-pattern="'image/*'">
            <label translate="wayfindingApp.promotion.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:' + promotion.imageContentType + ';base64,' + promotion.image}}" style="max-height: 100px;" ng-if="promotion.image"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{promotion.imageContentType}} {{byteSize(promotion.image)}}</span>
                    <button ng-click="promotion.image=null;promotion.imageContentType=null;"
                            ng-if="promotion.image"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImage($file, promotion)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="promotion.image"
                    >
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="promotion.imageContentType">
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
