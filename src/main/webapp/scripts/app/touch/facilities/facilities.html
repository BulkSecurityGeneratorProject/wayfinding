<div id="content-facilities">
	<div id="facilities-slider-container">
		<slick arrows="false" infinite="true" slides-to-show="{{ facilities.length < 5 ? facilities.length : 5 }}" swipe-to-slide="true"
		lazy-load="progressive" dots="true">
			<div ng-repeat="facility in facilities" class="facility-container">
				<a href ng-click="showFacilityDetails(facility.id)">
					<img ng-src="{{ facility.imageUrl }}" data-lazy="{{ facility.imageUrl }}">
				</a>
			</div>
		</slick>
	</div>
</div>
