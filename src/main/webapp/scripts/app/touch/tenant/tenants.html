<div id="content-tenant">
	<div class="building-container">
		<div class="building-image">
		</div>
		<div class="building-floors">
			<div ng-repeat="floor in floors" class="dot">
			</div>
		</div>
	</div>
    <div class="tenant-map-container">
    </div>
	<div class="tenant-details-container">
        <div id="content">
        </div>
        
        <div id="footer-buttons" class="possitive">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <a class="btn btn-primary btn-lg btn-block" href="#" role="button">By Tenant</a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-primary btn-lg btn-block" href="#" role="button">By Category</a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-primary btn-lg btn-block" href="#" role="button">By Floor</a>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
